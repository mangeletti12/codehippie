<h3>User Notifications</h3>

<div class="notificationHolder">
  <ng-container *ngFor="let item of notifications" >
    <div class="notificationItem">
      <div>{{ item.description }}</div>
      <div class="timestamp">
        {{ item.daysOld }} days ago
      </div>
    </div>
  </ng-container>
</div>
