<div class="wrapper">

  <div class="pane-left my-shadow">
    left
  </div>

  <div class="pane-right my-shadow">

    <ng-container *ngFor="let skill of mySkills">

      <div class="skill" class="skill-width_{{ skill.level }} type_{{ skill.type }}" >
        <span>{{ skill.skill }}</span>
      </div>

    </ng-container>

  </div>

</div>
