w:{{ floorWidth }}, h:{{ floorHeight }}, c:{{ gridColumns }}, r:{{ gridRows }}
<mat-slider min="20" max="80" step="10" value="20" (input)="onInputChange($event)"></mat-slider>

    </ng-container>

</div>
