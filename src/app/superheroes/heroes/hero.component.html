
<form [formGroup]="form" >
  <mat-grid-list cols="1" rowHeight="245px" gutterSize="1px" >
    <mat-grid-tile class="formColStandard">
      <div class="controles-container ">

        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name*" />
          <mat-error *ngIf="form.controls['name'].errors?.required">This field is mandatory.</mat-error>
          <mat-error *ngIf="form.controls['name'].errors?.minlength">Minimum 4 charactors needed.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="modified" [matDatepicker]="picker" placeholder="Modified Date*">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="comics" placeholder="comics" />
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          <a routerLink=".."><button mat-raised-button>Cancel</button></a>
        </div>

      </div>

    </mat-grid-tile>
  </mat-grid-list>
</form>
