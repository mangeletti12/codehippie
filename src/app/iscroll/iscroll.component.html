<div class="comp-header">
  <span>Total: {{ list.length }} of 1,000</span>
</div>

<div
  class="flex-parent"
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollUpDistance]="1.5"
  [infiniteScrollThrottle]="300"
  (scrolled)="onScrollDown($event)"
  (scrolledUp)="onUp($event)"
  [@hideShowItems]="hideShowItemsState"
>
  <mat-card
    *ngFor="let item of list; let i = index; let last = last"
    class="iScrollItem"
    [class.selectedCard]="item.selected"
    (click)="selectItem(item)"
    @items
  >
    <!-- [@scaleFull]="list[i].showItemDetails" -->
    <mat-card-header>
      <mat-card-title>
        {{ item.name }}
        <span class="iNumber">{{ i + 1 }}</span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{ item.gender }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button title="details" (click)="details(i, item, $event)"><i class="far fa-address-card"></i></button>
      <button mat-icon-button title="delete" (click)="remove(i, $event)"><i class="far fa-trash-alt"></i></button>
      <!-- <button mat-icon-button title="edit" ><mat-icon>launch</mat-icon></button> -->
    </mat-card-actions>
  </mat-card>
</div>

<!-- details -->
<div class="list-item-details" [@hideShowDetails]="hideShowItemsState">
  <ng-container *ngIf="selectedItem">
    <span class="titleLarge">{{ selectedItem.name }}</span>
    <button mat-stroked-button (click)="toggle()">Back</button>

    <div class='fParent'>
      <div class="datailsProfilePic">
        <img src="../../assets/images/profile.png">
      </div>

      <div class="detailsHolder">
        <div><label>Birth Year:</label> {{ selectedItem.birth_year }}</div>
        <div><label>Eye Color:</label> {{ selectedItem.eye_color }}</div>
        <div><label>Gender:</label> {{ selectedItem.gender }}</div>
        <div><label>Hair Color:</label> {{ selectedItem.hair_color }}</div>
        <div><label>Height:</label> {{ selectedItem.height }}</div>
        <div><label>Weight:</label> {{ selectedItem.mass }}</div>
      </div>
    </div>
  </ng-container>
</div>
