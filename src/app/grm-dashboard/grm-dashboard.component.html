<div>
  <div class="comp-header">
    Toolbar
  </div>

  <div class="flex-parent">

    <div class="contacts-holder ">

      <div class="mat-elevation-z8">
        <div class="contacts-container">
          <!-- contacts -->
          <table mat-table
            [dataSource]="dataSource"
            multiTemplateDataRows
            matSort
            (matSortChange)="sortChanged($event)"
            >

            <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container> -->

            <ng-container matColumnDef="contactStatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let element" @tableCells>{{ element.contactStatus }}</td>
            </ng-container>

            <ng-container matColumnDef="contactName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element" @tableCells>{{element.contactName}}</td>
            </ng-container>

            <ng-container matColumnDef="contactGround">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Ground</th>
              <td mat-cell *matCellDef="let element" @tableCells>{{ element.contactGround }}</td>
            </ng-container>

            <ng-container matColumnDef="contactEquipment">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipment</th>
              <td mat-cell *matCellDef="let element" @tableCells>{{ element.contactEquipment | truncate:20 }}</td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

                  <div class="example-element-description">
                    mark

                  </div>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="loading">
              <td mat-footer-cell *matFooterCellDef colspan="4">
                Loading data...
              </td>
            </ng-container>

            <ng-container matColumnDef="noData">
              <td mat-footer-cell *matFooterCellDef colspan="4">
                No data.
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

            <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></tr>
            <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && totalRows==0)}"></tr>

          </table>
        </div>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          [pageSize]="pageSize"
          [length]="totalRows"
          showFirstLastButtons
          (page)="pageChanged($event)"
          >
        </mat-paginator>
      </div>

    </div>

    <div class="alerts-holder">
      alerts
    </div>

  </div>

</div>
